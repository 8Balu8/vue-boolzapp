<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="app-container">
        <div id="root" class="boolzapp-container">
            <!-- COLUMN LEFT WITH USER LOG NOTIFICATIONS FILTER AND LIST CONTACTS -->
            <div class="col-left">
                <div class="header">
                    <div class="user">
                        <img src="img/avatar_io.jpg" alt="Avatar" class="user-image">
                        <span class="font-small">Nome Utente</span>    
                    </div>
                    <div class="functions">
                        <i class="fas fa-circle-notch"></i>
                        <i class="fas fa-comment-alt"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </div>
                <div class="announce-notifications">
                    <div class="signal-active">
                        <i class="fas fa-bell-slash"></i>
                    </div>
                    <div class="notifications-container">
                        <span class="font-small">Ricevi notifiche di nuovi messaggi</span>
                        <a href="#" class="active-notifications-sharing">Attiva notifiche desktop</a>
                    </div>
                </div>
                <div class="filter-container">
                    <div class="input-icon">
                        <i class="fas fa-search"></i>
                        <input type="text" placeholder="Cerca o inizia una nuova chat" class="filter">
                    </div>
                </div>
                <div class="container-list-contacts">
                    <ul class="list-contacts" v-for="contact in contacts">
                        <li class="contact">
                            <img class="contact-image" :src="'img/avatar' + [contact.avatar] + '.jpg'" alt="Avatar">
                            <div class="contact-name">
                                {{contact.name}}
                            </div>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- COLUMN RIGHT WITH CONTACTS SELECTED CHAT MESSAGES AND WRITE INPUT-->
            <div class="col-right">
                <div class="header">
                    <div class="user">
                        <!-- Aggiunger immagine del contatto selezionato -->
                        <img src="img/avatar_io.jpg" alt="Avatar" class="user-image">
                        <div class="contact-selected">
                            <span class="font-small">[Contatto selezionato]</span>
                            <span class="last-access">Ultimo accesso oggi alle</span>    
                        </div>
                    </div>
                    <div class="functions">
                        <i class="fas fa-search"></i>
                        <i class="fas fa-paperclip"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </div>
                <div class="messages-container">
                    <div class="received-messages-contain">
                        <div class="box-received-message">
                            <span class="received-message">
                                Ciao come stai?
                            </span>
                        </div>
                    </div>
                    <div class="sent-messages-contain">
                        <div class="box-sent-message">
                            <span class="sent-message">
                                Bene grazie, te?
                            </span>
                        </div>
                    </div>
                </div>
                <div class="write-input">
                    <i class="far fa-smile"></i>
                    <div class="text-input">
                        <input type="text" placeholder="Scrivi un messaggio">
                    </div>
                    <i class="fas fa-microphone"></i>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
